<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Tweet Maker</title>
        <!-- FONTS IF NEEDED -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- jQuery library local -->
        <script src="lib/jquery.min.js"></script>

        <!-- Local bootstrap -->
        <script src="lib/bootstrap.min.js"></script>
        <!-- <script src="/socket.io/socket.io.js"></script> -->


        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Tweet Maker</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                      <span class="input-group-addon">
                        n <input id='n' type="number" name="quantity" min="1" max="20" value="1">
                      </span>
                      <span class="input-group-addon">
                        Length <input id='length' type="number" name="quantity" min="1" max="500" value="20">
                      </span>
                      <span class="input-group-addon">
                        Tweet to train on <input id='amountOfTweets' type="number" name="quantity" min="1" max="5000" value="100">
                      </span>
                        <span class="input-group-addon">
                  By Word <input type="checkbox" aria-label="Test" id="generateTweetWord">
                </span>
                        <span class="input-group-addon">
                  Reset Markov <input type="checkbox" aria-label="Test" id="generateTweetReset">
                </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input id="screenName" type="text" class="form-control" placeholder="Screen name">
                        <span class="input-group-btn">
                        <button id="generateTweet" class="btn btn-default" type="button">Train/Generate</button>
                        <button id="generateTweetOnly" class="btn btn-default" type="button">Generate</button>
                    </span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input id="phrase" type="text" class="form-control" placeholder="Start of tweet">
                        <span class="input-group-btn">
                        <button id="generateTweetStream" class="btn btn-default" type="button">Train/Generate</button>
                        <button id="generateTweetStreamOnly" class="btn btn-default" type="button">Generate</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-6">
                    <div id="generatedTweet">

                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="generatedTweetStream">

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
